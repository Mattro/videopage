<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#FF0040">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Video</title>
	<meta name="author" content="Matt Kelsh">
	
	<link rel="icon" type="image/svg+xml" href="icon.svg">
	<link rel="mask-icon" href="safari_icon.svg" color="#FF0040"> 
	
	<style>
		:root { --color-accent: #FF0040; --color-background: #151515; }
		body { background: var(--color-background); padding: 32px; max-width: 1984px; }
		a,a:visited { color: var(--color-accent); }
	</style>
</head>
	<body>
		<div class="main">
			<div class="container">
				<video width="100%" height="auto" controls>
					<!-- Add video references here 
							The #t=0.1 acts to generate a poster frame -->
					<source src="clouds.mp4#t=0.1" type="video/mp4">
				</video>
				
				<a href="https://github.com/Mattro/videopage">Source here</a>
			</div>
		</div>
	</body>
</html>
